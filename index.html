<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product preview card component | Enrico Colombini</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="Icon" href="Images/favicon-32x32.png">
    </head>
    <body class="bbox">

        <main class="mbox">

            <div class="card">

                <div class="left"></div>

                <div class="right">
                    <h2>PERFUME</h2>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <p class="price1">$149.99</p>
                        <p class="price2">$169.99</p>
                    </div>
                    <button class="button1"><img src="Images/icon-cart.svg" alt="Image of a perfume" class="cart"> Add to Cart</button>                                       
                </div>
                
            </div>
        </main>
    </body>
</html>
